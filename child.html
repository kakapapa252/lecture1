<!DOCTYPE html>
<html>
<head>
	<title>DESCENT</title>
	<style type="text/css">
		ol > li {
			color:magenta;
		}
	</style>
</head>
<body>
	<ol>
		<li>FIRST ITEM</li>
		<li>SECOND ITEM</li>
		<ul>
			<li>first in second item</li>
			<li>second in second item</li>
		</ul>
		<li>THIRD ITEM</li>
	</ol>
	<ul>
		<li>NEW FIRST</li>
		<li>NEW SECOND</li>
		<ol>
			<li>first in new second item</li>
			<li>second in new second item</li>
		</ol>
	</ul>
	<p> STYLE SELECTS ONLY IMMEDIATE CHILDREN </p>
</body>
</html>
